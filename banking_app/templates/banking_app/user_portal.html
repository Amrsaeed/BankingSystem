<h1>User Portal </h1>



{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'banking_system:user_portal' %}" method="post">
{% csrf_token %}
<table class="table">
                    <tr>
                        <td><label for="account">Account:</label></td>
                        <td><select name="account">
                            {% for acc in accs %}
                                <option value= {{acc.accountnum}}>
                                    type: {{acc.accounttype.name}} number: {{ acc.accountnum }}</option>
                            {% endfor %}
                            </select>
                        </td>
                    </tr>
                   <tr>
                        <td><label for="action">Action</label></td>
                        <td><select name="action">
                                <option name= Withdraw> Withdraw </option>
                                <option name= Deposit> Deposit </option>
                                <option name= Summary> Summary </option>
                                <option name= Transfer> Transfer </option>
                            </select>
                        </td>
                    </tr>
                </table>
<input type="submit" value="start" />

</form>



<a href={% url 'banking_system:create_account' %}>create new account</a>
