<h1>Create new User account </h1>



{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'banking_system:create_user' %}" method="post">
{% csrf_token %}
<table class="table">
                    <tr>
                        <td><label for="id_username">Username</label></td>
                        <td><input id="id_username" name="username"
                                   type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password">Password</label></td>
                        <td><input id="id_password" name="password"
                                   type="password" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="user_id">National ID</label></td>
                        <td><input id="user_id" name="id"
                                   type="number" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="user_fname">First name</label></td>
                        <td><input id="user_fname" name="fname"
                                   type="text" class="form-control"></td>
                        <td><label for="user_lname">Last name</label></td>
                        <td><input id="user_lname" name="lname"
                                   type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="user_email">Email</label></td>
                        <td><input id="user_email" name="email"
                                   type="email" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="user_address">Address</label></td>
                        <td><input id="user_address" name="address"
                                   type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="user_phone">Phone Number</label></td>
                        <td><input id="user_phone" name="phone"
                                   type="number" class="form-control"></td>
                        <td><label for="user_phone1">Additional Phone Number(optional) </label></td>
                        <td><input id="user_phone1" name="phone1"
                                   type="number" class="form-control"></td>
                    </tr>
                </table>
<input type="submit" value="Create User" />

</form>
