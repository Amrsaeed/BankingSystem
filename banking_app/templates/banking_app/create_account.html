<h1>Create new account </h1>



{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'banking_system:create_account' %}" method="post">
{% csrf_token %}
<table class="table">
                    <tr>
                        <td><label for="account_type">Account type</label></td>
                        <td><select name="account_type">
                            {% for acc_type in types %}
                                <option name= {{acc_type}}>{{ acc_type }} </option>
                            {% endfor %}
                            </select>
                        </td>
                    </tr>
                   <tr>
                        <td><label for="currency_type">Currency type</label></td>
                        <td><select name="currency_type">
                            {% for curr_type in curr %}
                                <option name= {{curr_type}}>{{ curr_type }} </option>
                            {% endfor %}
                            </select>
                        </td>
                    </tr>
                </table>
<input type="submit" value="Create Account" />

</form>
