<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>Editing a Customer </h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'banking_system:addCustomer' %}" method="post">
{% csrf_token %}
<table width="70%">
	<tr>
		<th width="10%">First Name</th>
		<th width="10%">Last Name</th>
		<th width="40%">Email</th>
		<th width="40%">Address</th>
	</tr>
	<tr>
	<td><input type="text" maxlength="10" name="customer_fname""> </td>
	<td><input type="text" maxlength="10" name="customer_lname""> </td>
	<td><input type="email" maxlength="30" name="customer_email""></td>
	<td><input type="text" maxlength="50" name="customer_address""> </td>
	<td> <input type="Submit" value="Add Customer"/> </td>
	</tr>
</table>
<input id="Return" type="button" value="Back" onclick="location.href='/banking_app/adminPortal/manageCustomers';" />
</form>
</body>
</html>
